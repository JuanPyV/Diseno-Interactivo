<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="card-panel teal accent-3">
        <h2> <span class="black-text purple lighten-4">Prueba</span> </h2>
        <h2> <p class="z-depth-4">Hello</p> </h2>
      </div>
      <div class="card-panel lime accent-2">
        <h3> <span class="black-text purple lighten-4">Bonjour</span> </h3>
      </div>

      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="images/pp.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <h3> <span class="black-text">
                "Entiendes Mendez, o te explico Federico".
              </span> </h3>
            </div>
          </div>
        </div>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
